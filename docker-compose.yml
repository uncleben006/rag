services:
  langserve:
    build: .
    container_name: langserve
    ports:
      - 8080:8080
    volumes:
      - ./langserveapp/app:/code/app
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OPENAI_API_KEY: $OPENAI_API_KEY
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: always
    ports:
      - '6333:6333'
    volumes:
      - ./qdrant_storage:/qdrant/storage
